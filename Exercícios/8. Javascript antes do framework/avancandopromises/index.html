<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Github Favorites</h1>
            <div class="search">
                <label for="input-search" class="sr-only">Github User</label>
                <input id="input-search" type="text" placeholder="Github User">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/NixonDelfino.png" alt="NixonImage">
                        <a href="https://github.com/NixonDelfino" target="_blank">
                            <p>Nixon Delfino</p>
                            <span>
                                NixonDelfino
                            </span>
                        </a>
                    </td>
                    <td class="repositories">5</td>
                    <td class="followers">0</td>
                    <td>
                        <button>&times;</button>
                    </td>
                </tr>
                <tr>
                    <td class="user">
                        <img src="https://github.com/maykbrito.png" alt="MaykImage">
                        <a href="https://github.com/maykbrito" target="_blank">
                            <p>Mayk Brito</p>
                            <span>
                                maykbrito
                            </span>
                        </a>
                    </td>
                    <td class="repositories">76</td>
                    <td class="followers">9589</td>
                    <td>
                        <button>&times;</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
